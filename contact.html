<body>
    <section class="contact">
        <div class="container">
            <div class="contactInfo">
                <div class="box">
                    <div class="icon">
                        <img src="./src/img/pin.svg" alt="">
                    </div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>Tbilisi 0162, Georgia. <br> I. Chavchavadze Avenue N82</p> 
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <img src="./src/img/smartphone.svg" alt="">
                    </div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>000-000-000</p>
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <img src="./src/img/mail.svg" alt="">
                    </div>
                    <div class="text">
                          <h3>Email</h3>
                          <p>estore@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="contactForm">
            <form>
                <h2>Send Message</h2>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Full Name</span>
                </div>
                <div class="inputBox">
                    <input type="text" name="" required="required">
                    <span>Email</span>
                </div>
                <div class="inputBox">
                    <textarea required="required"></textarea>
                    <span>Type your message...</span>
                </div>
                <div class="inputBox">
                    <input type="submit" value="Send">
                </div>
            </form>
        </div>
    </section>
    <script src="./src/script/script.js"></script>
